## 1.1 分享的主要是思路而非细节

* 这个人的个人定位是什么？为什么会选择出国出境这条路？
* 在准备出国的过程中，这个人的目标和准备方向是什么？
* 他是如何掌握整个时间线，并如何进行决策的？
* 这个过程中遇到了哪些问题，以及他是以什么心态、用什么方法如何克服的？

> 只要你的思路对，并且你真正花心思在上面了，什么时候准备都不会晚。关键就是**你平时的积累以及关键时刻能否把握住机会了**。

</script></section><section data-markdown><script type="text/template">

## 1.2 分享的范围和语境

* “出国出境”其实涵盖的范围很广，包括选择读博或者读硕，选择港澳台、还是日本韩国新加坡、还是欧洲美国，有无数的选择，要求也不尽相同。
* 本次分享的“出国出境”是指：

> 申请目标为北美院校的直博，希望未来走学术道路从事科研工作，并且申请目标是比较顶尖的院校

* 个人思路仅供参考

# 2. 选择出国出境的理由

</div>
</div>

</script></section><section data-markdown><script type="text/template">

## 2.1 有自己的理由：确定具体的目标

尽快确认自己的目标并开始准备：

* 我想申北美/欧洲/新加坡日本/港澳台？
* 我的申请方向具体是什么？是走学术界还是工业界？
* 我申请的院校有没有科研、实习需求？
* ...

</script></section><section data-markdown><script type="text/template">

## 2.2 我不知道/摇摆不定

可以做一些考研/保研/出国都行的准备：

* **提高学业成绩** ：考研/保研/出国都是越高越好
* **多学英语** ，可以以准备托福/雅思为目标进行学习
* 多参加一些 **科研实习** （尤其海外实习），或者是社团活动

# 3. 如何进行准备

</div>
</div>

</script></section><section data-markdown><script type="text/template">

## 3.1 整体准备思路

> **最关键的准备经验在于，如何克服信息差，把控好时间线**

1、确定入学时间：后年秋(25fall)，还是明年秋(24fall)、26fall？

2、整体要求：

* **学业成绩** ：大四上申请时看的是大学三年的成绩及排名。较好的学校要求较高。
* **语言成绩** ：学校要求？托福还是雅思？（较为顶尖的院校，托福一般都要100+）
* **推荐信及科研经历** ：有若干段科研经历；获得教授推荐信。
* 文章(publication)：有文章的话最好。但是没有也不要紧。

无论是申请暑研、院校正式申请还是面试，都是基于以上几个基本点。

</script></section><section data-markdown><script type="text/template">

## 3.3 具体的准备思路(25fall, 12月申请截止)

### 现在至明年3月：找暑研

* 为啥要找暑研：竞争力/提前体验；
* 怎么找：确定方向，发邮件套词（自己海投/校内实验室推荐）；
* 需要准备的：申请邮件/CV/甚至ppt；
* 联系上了之后：面试、确定时间和具体项目。

</br>

### 明年3月-6月：准备暑研材料

* 教授或者秘书会具体说明哪些材料需要准备，以及其ddl；
* 如果7月份出发，5月中旬前一定要完成面签；
* 面签：预约单、护照、DS-2019、CV、买好保险、资产证明等；
* 规划出行，购买机票。

</script></section><section data-markdown><script type="text/template">

## 3.3 具体的准备思路(25fall, 12月申请截止)

### 明年7月-秋季：进行暑研

* 认真做项目，同时体验出国出境的感受，看看是否是你喜欢的；
* 与你所在的院系老师多交流，混个脸熟(=・ω・=)；
* 了解申请的条件，开始准备文书。

</br>

### 明年10月-11月：准备文书材料，提交申请

* 对于不同院系不同项目要求很不一样。
* 推荐信、成绩单、语言成绩、CV、个人陈述(PS)、研究目的(SOP)等；
* 9-10月：成绩单、语言成绩确定；整理院校，提前联系推荐信导师；创建申请。
* 10月：填写申请，确定CV，PS/SOP初稿；
* 11月：简单套词，文书修改润色；截止前提交申请。

</script></section></section><section ><section data-markdown><script type="text/template">

</div>
</div>

## 踩过什么坑，以及是如何解决的？

### 4.1 掌握时间线、克服信息差

准备得晚、暑研差点没去成、准备材料无从下手？

* 总结院校信息、网络上经验、打听朋友老师意见
* 时刻把握进度、控制时间
* 积极提问：98上发帖、询问同级申请的同学、询问导师和目标院校

</br>

### 4.2 独立思考、用心准备

* 切不可完全照搬所谓模版、时间要自己规划
* 独立思考：判断自己目前所处的进度，提前规划
* 把自己的目标、要做的事情、要完成的申请材料等一纸一笔地列出来
* 认真阅读要求、用心准备，对自己的未来目标和梦想负责

</script></section><section data-markdown><script type="text/template">

## 踩过什么坑，以及是如何解决的？

### 4.3 积极交流、参与科研

* 对于我所说的“出国出境”，科研经历及与(海外)导师的关系(connection)非常重要
* 某个领域做出了有趣的成果/好几段科研经历，能有所感悟
* 多关注一些国内外会议，平常多去参加一些学术讲座

</br>

### 4.4 做好独立、自律、面对孤独的心理准备

* 并不是说你申到了好学校就完成人生目标，可以开摆了
* 巨大的文化、生活习惯差异
* 学会如何安排自己的生活、学习和科研，如何面对孤独
* 保持健康的生活习惯和爱好，同时能沉得住气，不骄不躁
* 在外边面对语言问题也要勇敢表达，得有强大的内心
